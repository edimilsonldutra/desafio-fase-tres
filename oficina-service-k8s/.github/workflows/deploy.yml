name: Deploy to EKS

on:
  push:
    branches:
      - main
      - develop
      - staging
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - staging

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: oficina-eks-prod
  ECR_REPOSITORY: oficina-service
  JAVA_VERSION: '21'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'corretto'
          cache: maven

      - name: Run tests
        run: mvn clean test

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit

  build:
    name: Build and Push
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'corretto'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-dev:
    name: Deploy to Development
    needs: build
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev-api.oficina.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name oficina-eks-dev --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          kubectl set image deployment/oficina-service \
            oficina=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            -n oficina
          
          kubectl rollout status deployment/oficina-service -n oficina --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n oficina -l app=oficina
          kubectl get hpa -n oficina

      - name: Get CloudWatch Logs
        run: |
          LOG_GROUP="/aws/eks/oficina-eks-dev/cluster"
          aws logs tail $LOG_GROUP --follow --since 5m &
          sleep 10
          pkill -f "aws logs tail"

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "üöÄ Deploy to DEV",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deploy Status*: ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}\n*Environment*: Development\n*Branch*: ${{ github.ref_name }}\n*Commit*: ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  deploy-staging:
    name: Deploy to Staging
    needs: build
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging-api.oficina.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name oficina-eks-staging --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          kubectl set image deployment/oficina-service \
            oficina=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            -n oficina
          
          kubectl rollout status deployment/oficina-service -n oficina --timeout=7m

      - name: Verify deployment
        run: |
          kubectl get pods -n oficina -l app=oficina
          kubectl get hpa -n oficina
          kubectl top pods -n oficina

      - name: Run smoke tests
        run: |
          ENDPOINT=$(kubectl get ingress oficina-ingress -n oficina -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl -f http://$ENDPOINT/actuator/health || exit 1
          curl -f http://$ENDPOINT/actuator/info || exit 1

      - name: Get CloudWatch Logs
        run: |
          LOG_GROUP="/aws/eks/oficina-eks-staging/cluster"
          aws logs tail $LOG_GROUP --follow --since 5m &
          sleep 10
          pkill -f "aws logs tail"

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "üöÄ Deploy to STAGING",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deploy Status*: ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}\n*Environment*: Staging\n*Branch*: ${{ github.ref_name }}\n*Commit*: ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  deploy-staging-rollback:
    name: Rollback Staging on Failure
    needs: [deploy-staging]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name oficina-eks-staging --region ${{ env.AWS_REGION }}

      - name: Rollback deployment
        run: kubectl rollout undo deployment/oficina-service -n oficina

      - name: Notify Slack - Rollback
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚ö†Ô∏è ROLLBACK - Staging",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Action*: üîÑ Rollback executed\n*Environment*: Staging\n*Reason*: Deployment failed"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  deploy-prod:
    name: Deploy to Production
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api.oficina.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          kubectl set image deployment/oficina-service \
            oficina=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }} \
            -n oficina
          
          kubectl rollout status deployment/oficina-service -n oficina --timeout=10m

      - name: Verify deployment
        run: |
          kubectl get pods -n oficina -l app=oficina
          kubectl get hpa -n oficina
          kubectl top pods -n oficina

      - name: Run smoke tests
        run: |
          ENDPOINT=$(kubectl get ingress oficina-ingress -n oficina -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl -f http://$ENDPOINT/actuator/health || exit 1

      - name: Monitor CloudWatch Metrics
        run: |
          # CPU Utilization
          aws cloudwatch get-metric-statistics \
            --namespace AWS/EKS \
            --metric-name pod_cpu_utilization \
            --dimensions Name=ClusterName,Value=${{ env.EKS_CLUSTER_NAME }} \
            --start-time $(date -u -d '5 minutes ago' +%Y-%m-%dT%H:%M:%S) \
            --end-time $(date -u +%Y-%m-%dT%H:%M:%S) \
            --period 60 \
            --statistics Average \
            --region ${{ env.AWS_REGION }}
          
          # Memory Utilization
          aws cloudwatch get-metric-statistics \
            --namespace AWS/EKS \
            --metric-name pod_memory_utilization \
            --dimensions Name=ClusterName,Value=${{ env.EKS_CLUSTER_NAME }} \
            --start-time $(date -u -d '5 minutes ago' +%Y-%m-%dT%H:%M:%S) \
            --end-time $(date -u +%Y-%m-%dT%H:%M:%S) \
            --period 60 \
            --statistics Average \
            --region ${{ env.AWS_REGION }}

      - name: Get CloudWatch Logs
        run: |
          LOG_GROUP="/aws/eks/${{ env.EKS_CLUSTER_NAME }}/cluster"
          aws logs tail $LOG_GROUP --follow --since 5m &
          sleep 15
          pkill -f "aws logs tail"

      - name: Notify Slack - Success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "üéâ Production Deploy SUCCESS",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deploy Status*: ‚úÖ Success\n*Environment*: Production\n*Branch*: ${{ github.ref_name }}\n*Commit*: ${{ github.sha }}\n*URL*: https://api.oficina.com"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack - Failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "‚ùå Production Deploy FAILED",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deploy Status*: ‚ùå Failed\n*Environment*: Production\n*Branch*: ${{ github.ref_name }}\n*Commit*: ${{ github.sha }}\n*Action*: Check logs and rollback will be triggered"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  rollback:
    name: Rollback Production on Failure
    needs: [deploy-prod]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Rollback deployment
        run: kubectl rollout undo deployment/oficina-service -n oficina

      - name: Verify rollback
        run: kubectl rollout status deployment/oficina-service -n oficina --timeout=5m

      - name: Notify Slack - Rollback
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "üîÑ Production Rollback EXECUTED",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Action*: ‚ö†Ô∏è Automatic Rollback\n*Environment*: Production\n*Reason*: Deployment failed\n*Status*: Previous version restored"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
