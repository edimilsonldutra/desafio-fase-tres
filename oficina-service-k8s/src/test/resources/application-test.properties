# src/test/resources/application-test.properties

# Usa o driver do H2, uma base de dados em mem?ria
spring.datasource.driver-class-name=org.h2.Driver

# Define a URL de conex?o para uma base de dados em mem?ria chamada 'testdb'
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

# Define utilizador e palavra-passe para a base de dados em mem?ria
spring.datasource.username=sa
spring.datasource.password=password

# Configura??o do JPA/Hibernate para o H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# JWT para testes
jwt.secret=test-secret
jwt.expiration.ms=3600000

# E-mail para testes
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
