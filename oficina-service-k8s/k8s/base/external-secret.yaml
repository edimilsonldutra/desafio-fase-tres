# External Secrets Operator - Sync from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oficina-db-external-secret
  namespace: oficina
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager-store
    kind: SecretStore
  target:
    name: oficina-db-credentials
    creationPolicy: Owner
  data:
  - secretKey: host
    remoteRef:
      key: oficina-mecanica-prod-rds-credentials
      property: host
  - secretKey: port
    remoteRef:
      key: oficina-mecanica-prod-rds-credentials
      property: port
  - secretKey: dbname
    remoteRef:
      key: oficina-mecanica-prod-rds-credentials
      property: dbname
  - secretKey: username
    remoteRef:
      key: oficina-mecanica-prod-rds-credentials
      property: username
  - secretKey: password
    remoteRef:
      key: oficina-mecanica-prod-rds-credentials
      property: password
---
# SecretStore Configuration
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secretsmanager-store
  namespace: oficina
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: oficina-service-sa
